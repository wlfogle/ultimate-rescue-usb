# Advanced optimizations for Plasma X11 on USB storage
# Reduce microfreezes and improve responsiveness

# Very aggressive swap settings for USB storage
vm.swappiness=1
vm.vfs_cache_pressure=200

# Aggressive dirty page settings for USB
vm.dirty_background_ratio=1
vm.dirty_ratio=3
vm.dirty_expire_centisecs=500
vm.dirty_writeback_centisecs=100

# Optimize for desktop responsiveness
vm.page-cluster=0
vm.overcommit_memory=1
vm.overcommit_ratio=75

# Reduce memory pressure for desktop applications
vm.min_free_kbytes=131072
vm.zone_reclaim_mode=0

# Optimize scheduler for desktop workloads
kernel.sched_autogroup_enabled=1
kernel.sched_cfs_bandwidth_slice_us=3000

# Reduce context switching overhead
kernel.sched_migration_cost_ns=5000000
kernel.sched_nr_migrate=32
